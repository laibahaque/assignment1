    <script>
        document.write("<h1>Rules for naming JS variables</h1>");
        document.write("<p>Variable names can only contain <b>letters</b>, <b>digits</b>, <b>dollar signs ($)</b>, and <b>underscores (_)</b>. For example: $my_1stVariable</p>");
        document.write("<p>Variables must begin with a <b>letter</b>, <b>dollar sign ($)</b>, or <b>underscore (_)</b>. For example: $name, _name, or name</p>");
        document.write("<p>Variable names are case <b>sensitive</b>.</p>");
        document.write("<p>Variable names should not be JS <b>keywords</b>.</p>");
    </script>
