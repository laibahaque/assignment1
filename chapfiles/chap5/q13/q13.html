    <h1>The Lifetime Supply Calculator</h1>
    <script>
        
        var snack = "chocolate chip";
        document.write("Snack: " + snack + "<br>");
        var currentAge = 15;
        document.write("Current Age: " + currentAge + "<br>");
        var maxAge = 65;
        document.write("Max Age: " + maxAge + "<br>");
        var amountPerDay = 3;
        document.write("Amount per day: " + amountPerDay + "<br>");
        var totalAmount = (maxAge - currentAge) * 365 * amountPerDay;
        document.write("You will need " + totalAmount + " " + snack + " to last you until the ripe old age of " + maxAge);
      </script>
